<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Games by Oliver</title>
    <style>
        body {
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px;
            text-align: center;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }
        .game-container {
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Family Games by Oliver</h1>
    <div class="game-grid">
        <div class="game-container">
            <iframe src="https://scratch.mit.edu/projects/1026834422/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
            <p><strong>Game 1:</strong> Use arrow keys to move, spacebar to jump.</p>
        </div>
        <div class="game-container">
            <iframe src="https://scratch.mit.edu/projects/1022723045/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
            <p><strong>Game 2:</strong> Click the mouse to shoot, arrow keys to move.</p>
        </div>
        <div class="game-container">
            <iframe src="https://scratch.mit.edu/projects/975736536/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
            <p><strong>Game 3:</strong> WASD keys to move, spacebar to shoot.</p>
        </div>
        <div class="game-container">
            <iframe src="https://scratch.mit.edu/projects/975438749/embed" allowtransparency="true" frameborder="0" scrolling="no" allowfullscreen></iframe>
            <p><strong>Game 4:</strong> Arrow keys to move, collect all items to win.</p>
        </div>
    </div>
</body>
</html>
